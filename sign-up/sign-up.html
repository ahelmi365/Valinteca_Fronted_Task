<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Valinteca Signup</title>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="sign-up-img">
                <img src="../images/register.png" alt="Image to register">
            </div>

            <div class="sign-up-form">
                <h1>Create Account</h1>
                <p>Go ahead and sign up, let everyone know how awesome you are!</p>

                <form action="" method="post" class="register-form">

                    <div class="username field-control">
                        <div class="field-icon"><img src="../images/user-icon.png" alt=""></div>
                        <input type="text" name="userName" id="userName" placeholder="Username">
                    </div>

                    <div class="email field-control">
                        <div class="field-icon"><img src="../images/email-icon.png" alt=""></div>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>


                    <div class="passowrd field-control">
                        <div class="field-icon"><img src="../images/passowrd-icon.png" alt=""></div>
                        <input type="passowrd" name="passowrd" id="passowrd" placeholder="Passowrd">
                    </div>

                    <div class="confirm-passowrd field-control">
                        <div class="field-icon"><img src="../images/passowrd-icon.png" alt=""></div>
                        <input type="confirm-passowrd" name="confirm-passowrd" id="confirm-passowrd" placeholder="Confirm passowrd">
                    </div>




                    <div class="submit">
                        <button type="submit" class="submit-btn">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
